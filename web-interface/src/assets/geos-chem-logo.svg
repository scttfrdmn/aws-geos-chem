  <!-- Atoms -->
  <circle cx="80" cy="70" r="8" fill="white" />
  <circle cx="130" cy="85" r="6" fill="white" />
  <circle cx="95" cy="130" r="7" fill="white" />
  <circle cx="60" cy="110" r="5" fill="white" />
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" 
